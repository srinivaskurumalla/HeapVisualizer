<div class="tree-container" #treeContainer>
  <svg class="connection-lines" xmlns="http://www.w3.org/2000/svg" #svgLines></svg>

  <div class="tree-nodes">
    <div
      class="tree-node"
      *ngFor="let value of heapArray; let i = index"
      
      #nodeElements
    >
      {{ value }}
    </div>
  </div>
</div>
